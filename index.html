<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Caça aos Pássaros</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      cursor: crosshair;
      font-family: 'Press Start 2P', cursive;
    }

    canvas {
      display: block;
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-image: url('img/menu-fundo.png'); /* Caminho da sua imagem */
      background-size: cover; /* Faz a imagem preencher a tela */
      background-position: center; /* Centraliza a imagem */
      width: 100%;
      height: 100%; /* Preenche toda a tela */
      padding: 30px;
      border-radius: 15px;
    }

    #menu button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #menu button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="menu">
  <button id="startBtn">Iniciar o Jogo</button>
  <button id="weaponsBtn">Escolher Armas</button>
  <button id="creditsBtn">Créditos</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let score = 0;
  let level = 1;
  let lives = 5;
  let gameOver = false;
  let birds = [];
  let inGame = false;
  let startTime = 0;

  const duckSheet = new Image();
  duckSheet.src = 'img/pato_spritesheet.png';

  const gunImage = new Image();
  gunImage.src = 'img/gun.png';

  const muzzleImage = new Image();
  muzzleImage.src = 'img/muzzle.png';

  const heartImage = new Image();
  heartImage.src = 'img/heart.png'; // adicione um coração 32x32 em img/heart.png

  const iconScore = new Image();
  iconScore.src = 'img/icon_score.png'; // adicione um ícone tipo medalha/ponto

  const iconClock = new Image();
  iconClock.src = 'img/icon_clock.png'; // ícone de relógio para tempo

  // CENÁRIOS
  const backgroundPaths = [
    'img/cenario1.png',
    'img/cenario2.png',
    'img/cenario3.png'
  ];
  let currentBg = 0;
  const backgroundImage = new Image();
  backgroundImage.src = backgroundPaths[currentBg];

  let mouseX = canvas.width / 2;
  let showMuzzle = false;
  let muzzleTimer = 0;

  const shootSound = new Audio('sounds/tiro.mp3');
  
  // Adicionando a música de fundo
  const backgroundMusic = new Audio('sounds/ambiente-patos.mp3'); // Substitua pelo caminho do arquivo da música
  backgroundMusic.loop = true;  // Faz a música tocar em loop
  backgroundMusic.volume = 0.5; // Ajuste o volume, se necessário

  class Bird {
    constructor() {
      this.width = 64;
      this.height = 64;
      this.reset();
      this.frame = 0;
      this.frameDelay = 0;
      this.isFalling = false;
    }

    update() {
      if (!this.isFalling) {
        this.x += this.speed;
        if (this.x > canvas.width) {
          this.remove();
          if (!this.isFalling) {
            lives--;
            if (lives <= 0) gameOver = true;
          }
        }
      } else {
        this.y += 5;
      }

      this.frameDelay++;
      if (this.frameDelay > 10) {
        this.frameDelay = 0;
        if (!this.isFalling) {
          this.frame = (this.frame + 1) % 3;
        }
      }
    }

    draw() {
      let frameX = this.isFalling ? 3 : this.frame;
      ctx.drawImage(
        duckSheet,
        frameX * this.width, 0,
        this.width, this.height,
        this.x, this.y,
        this.width, this.height
      );
    }

    reset() {
      this.x = -this.width;
      this.y = Math.random() * (canvas.height / 2);
      this.speed = 2 + Math.random() * 3 + (level * 0.5);
      this.frame = 0;
      this.isFalling = false;
    }

    hit() {
      this.isFalling = true;
      this.frame = 3;
    }

    remove() {
      const idx = birds.indexOf(this);
      if (idx > -1) birds.splice(idx, 1);
    }
  }

  function spawnBird() {
    if (!gameOver && inGame) birds.push(new Bird());
  }

  function shoot(event) {
    if (gameOver || !inGame) return;

    const rect = canvas.getBoundingClientRect();
    mouseX = event.clientX - rect.left;
    const mouseY = event.clientY - rect.top;

    birds.forEach(bird => {
      if (
        mouseX >= bird.x &&
        mouseX <= bird.x + bird.width &&
        mouseY >= bird.y &&
        mouseY <= bird.y + bird.height
      ) {
        bird.hit();
        score++;

        if (score > level * 20) level++;

        if (score % 40 === 0) {
          currentBg = (currentBg + 1) % backgroundPaths.length;
          backgroundImage.src = backgroundPaths[currentBg];
        }

        shootSound.play();
      }
    });

    showMuzzle = true;
    muzzleTimer = 5;
  }

  function drawHUD() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
    ctx.fillRect(0, 0, canvas.width, 60);

    // VIDAS
    for (let i = 0; i < lives; i++) {
      ctx.drawImage(heartImage, 20 + i * 40, 15, 32, 32);
    }

    // PONTOS
    ctx.drawImage(iconScore, 200, 14, 32, 32);
    ctx.fillStyle = 'white';
    ctx.font = '16px "Press Start 2P"';
    ctx.fillText(score.toString().padStart(3, '0'), 240, 40);

    // TEMPO
    ctx.drawImage(iconClock, 340, 14, 32, 32);
    const now = Date.now();
    const seconds = Math.floor((now - startTime) / 1000);
    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    ctx.fillText(`${mins}:${secs}`, 380, 40);

    // NÍVEL
    ctx.fillStyle = 'yellow';
    ctx.fillText(`LV ${level}`, 500, 40);
  }

  function drawGameOver() {
    ctx.fillStyle = 'red';
    ctx.font = 'bold 60px Arial';
    ctx.fillText('GAME OVER', canvas.width / 2 - 180, canvas.height / 2);
  }

  function drawGun() {
    const gunW = 120;
    const gunH = 250;
    const x = mouseX - gunW / 2;
    const y = canvas.height - gunH;
    ctx.drawImage(gunImage, x, y, gunW, gunH);

    if (showMuzzle && muzzleImage.complete) {
      ctx.drawImage(muzzleImage, mouseX - 25, y - 40, 50, 50);
      muzzleTimer--;
      if (muzzleTimer <= 0) showMuzzle = false;
    }
  }

  function drawBackground() {
    if (backgroundImage.complete) {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = 'skyblue';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
  }

  function gameLoop() {
    drawBackground();

    birds.forEach(b => {
      b.update();
      b.draw();
    });

    drawGun();
    drawHUD();

    if (gameOver) {
      drawGameOver();
    } else {
      requestAnimationFrame(gameLoop);
    }
  }

  function startGame() {
    inGame = true;
    gameOver = false;
    score = 0;
    level = 1;
    lives = 5;
    birds = [];
    currentBg = 0;
    backgroundImage.src = backgroundPaths[currentBg];
    startTime = Date.now();
    document.getElementById('menu').style.display = 'none';
    canvas.style.display = 'block';
    setInterval(spawnBird, 2000);
    gameLoop();
    backgroundMusic.play();  // Toca a música de fundo
  }

  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('weaponsBtn').addEventListener('click', () => alert('Escolher Armas ainda não implementado.'));
  document.getElementById('creditsBtn').addEventListener('click', () => alert('Jogo feito por Marcos Samuel!'));

  canvas.addEventListener('click', shoot);
  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    mouseX = e.clientX - rect.left;
  });
</script>
</body>
</html>
